		$("#edate").datepicker({ buttonText: '<i class="xi-calendar-check" title="종료일"></i>' });
	});
	function commonWork() {
		var stdt = document.getElementById("sdate");
		var endt = document.getElementById("edate");
		if(endt.value != '' && stdt.value > endt.value) {
			alert("종료일이 시작일보다 빠릅니다.\n\n다시 입력해 주십시오.");
			stdt.value = "";
			endt.value = "";
			stdt.focus();
		}
	}
